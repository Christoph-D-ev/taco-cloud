<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <head>
        <meta charset="UTF-8">
        <title>taco-cloud</title>
        <link rel="stylesheet" th:href="@{/styles.css}"/>
    </head>
<body>
<h1>Design a Taco!</h1>
<img th:src="@{/images/taco.png}">

<form method="POST" th:object="${design}">

    <div class="grid">

        <div class="ingredient group" id="wrap">
            <h3>Get your Wrap</h3>
            <div th:each="ingredient: ${wrap}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient group" id="protein">
            <h3>add Protein</h3>
            <div th:each="ingredient: ${protein}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient group" id="cheese">
            <h3>add cheese</h3>
            <div th:each="ingredient: ${cheese}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient group" id="topping">
            <h3>add Toppings</h3>
            <div th:each="ingredient: ${vegetable}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient group" id="sauce">
            <h3>dont get lost in the sauce</h3>
            <div th:each="ingredient: ${sauce}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>


    </div>
    <div>

    <h3>Name your Taco:</h3>
    <input type="text" th:field="*{name}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name]">NameError</span>
    <br/>
    <button>Summit your Taco</button>
    </div>
</form>
</body>
</html>
